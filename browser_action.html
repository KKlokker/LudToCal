<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="browser_action.css" type="text/css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/moment+langs.min.js"></script>
    <script src="browser_action.js"></script>
  </head>
  <body>
    <header>
      <div class="popup-title">
        <a data-href="calendar_ui_url" target="_blank">
          <span class="i18n" id="logo_text">Ludus to Google Calendar</span>
        </a>
      </div>
    </header>
    <div class="section-container">
      <section>
        <div id="info_bar"></div>
        <div id="quick-add">
          <h2 class="i18n" id="add_an_event">Vælg Kalender</h2>
          <select id="quick-add-calendar-list">
          <textarea id="quick-add-event-title" rows="0" tabindex="1"></textarea>
          <div class="quick-add-buttons">
            <button id="quick_add_button" class="button i18n" tabindex="2">Tilføj</button>
          </div>
          <div class="login-buttons">
            <button id="login-button" class="button i19n" tabindex="2">Opdater Kalender</button>
          </div>
          <div class="Year-Section">
            <p id="Year-Text">Årstal for events:</p>
            <input id="Year-Section" tabindex="2" placeholder=""></input>
          </div>
        </div>
        
        <div id="calendar-events"></div>
      </section>
    </div>
  </body>
</html>
